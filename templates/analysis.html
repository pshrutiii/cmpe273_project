<html>
<head>
  <style>

    #uber2{
      width:80px;
      height:70px;

    }
    #lyft2{
    width:80px;
      height:70px;

    }


  </style>
</head>
<body>

<a  href="https://www.uber.com/"><img id ="uber2" src="http://cdn.geekwire.com/wp-content/uploads/2016/02/uberriderlogo-e1454443856991-300x300.png"></a>
<a  href="https://www.lyft.com/"><img id ="lyft2" src="https://lh5.ggpht.com/CfRup8ZMEbNpd4sf8PDUWzbnFIq0QINZpJ96M6V0-8wLmyqKD0ORSqPOq5EKdL1OskE=w300"></a>



  <table class="striped bordered" id="results">
  <thead>
    <tr>
        <th data-field="id">Provider</th>
        <th data-field="name">Min. Cost</th>
        <th data-field="time">Est. Time</th>
    </tr>
  </thead>
  
  <tbody>
    {% for company, stats in result|dictsort %}
    <tr>
      <td>{{ company }}</td>
      <td>${{ stats['cost'] }} </td>
      <td>{{ stats['total_time'] }} mins </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<br>

<table class="striped bordered">
  <thead>
    <th data-field="route">Route</th>
  </thead>
 
  <tbody>
    {% for location in route%}
    <tr>
      <td>{{ location }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
