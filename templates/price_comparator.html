
<!DOCTYPE html>
<html>
  <head>
    <title>Uber Vs. Lift</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.min.css"  media="screen,projection"/>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo center">Uber Vs. Lyft</a> 
      </div>
    </nav>

    </br>

    <div class="row" style="height:100%; width=100%">
      <div class="col s12 m4 l3">
        <div class="row">
          <div class="input-field col s12">
            <input id="origin-input" type="text" placeholder="Enter an origin location">
            <label for="autocomplete-input">Source</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="destination-input" type="text" placeholder="Enter a destination location">
            <label for="autocomplete-input">Destination</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="waypoint1-input" type="text" placeholder="WayPoint 1">
            <label for="autocomplete-input">WayPoint1</label>
          </div>
        </div>
      </div>

      <div class="col s12 m8 l9" style="height:100%; width:75%;">
        <div id="map"></div>
      </div>      
    </div>
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/materialize/js/materialize.min.js"></script>

    <script>
      function initMap() {
        var origin_place_id = null;
        var destination_place_id = null;
        var waypoint1_place_id = null;
        var travel_mode = 'DRIVING';
        var map = new google.maps.Map(document.getElementById('map'), {
          mapTypeControl: false,
          center: {lat: 37.3388, lng: -121.8895},
          zoom: 13
        });
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        directionsDisplay.setMap(map);

        var origin_input = document.getElementById('origin-input');
        var destination_input = document.getElementById('destination-input');
        var waypoint1_input = document.getElementById('waypoint1-input');

        var origin_autocomplete = new google.maps.places.Autocomplete(origin_input);
        origin_autocomplete.bindTo('bounds', map);
        var destination_autocomplete =
            new google.maps.places.Autocomplete(destination_input);
        destination_autocomplete.bindTo('bounds', map);
        var waypoint1_autocomplete =
            new google.maps.places.Autocomplete(waypoint1_input);
        waypoint1_autocomplete.bindTo('bounds', map);


        function expandViewportToFitPlace(map, place) {
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
          }
        }

        origin_autocomplete.addListener('place_changed', function() {
          var place = origin_autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }
          expandViewportToFitPlace(map, place);

          // If the place has a geometry, store its place ID and route if we have
          // the other place ID
          origin_place_id = place.place_id;
          route(origin_place_id, destination_place_id, waypoint1_place_id, travel_mode,
                directionsService, directionsDisplay);
        });

        destination_autocomplete.addListener('place_changed', function() {
          var place = destination_autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }
          expandViewportToFitPlace(map, place);

          // If the place has a geometry, store its place ID and route if we have
          // the other place ID
          destination_place_id = place.place_id;
          route(origin_place_id, destination_place_id, waypoint1_place_id, travel_mode,
                directionsService, directionsDisplay);
        });

        waypoint1_autocomplete.addListener('place_changed', function() {
          var place = waypoint1_autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }
          expandViewportToFitPlace(map, place);

          // If the place has a geometry, store its place ID and route if we have
          // the other place ID
          waypoint1_place_id = place.place_id;
          route(origin_place_id, destination_place_id, waypoint1_place_id, travel_mode,
                directionsService, directionsDisplay);
        });


        function route(origin_place_id, destination_place_id, waypoint1_place_id, 
                       travel_mode, directionsService, directionsDisplay) {
          if (!origin_place_id || !destination_place_id || !waypoint1_place_id) {
            return;
          }
          directionsService.route({
            origin: {'placeId': origin_place_id},
            destination: {'placeId': destination_place_id},
            waypoints : [{'location': {'placeId': waypoint1_place_id }, 'stopover': true}],
            optimizeWaypoints: true,
            travelMode: travel_mode
          }, function(response, status) {
            if (status === 'OK') {
              directionsDisplay.setDirections(response);
            } else {
              window.alert('Directions request failed due to ' + status);
            }
          });
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ maps_key }}&libraries=places&callback=initMap"
        async defer></script>
  </body>
</html>
