<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
     {% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		 <div id="card-alert" class="card red">
                      <div class="card-content white-text">
                        <p><i class="mdi-action-info-outline"></i> {{message}}</p>

                      </div>


                    </div>

		{% endfor %}
	  {% endif %}
	{% endwith %}
</head>
<body>
<h3>hello</h3>
<form method="post" action="/logout">
    <button id=""  type="submit" id="logout">Log Out</button>

</form>



</body>
</html>
